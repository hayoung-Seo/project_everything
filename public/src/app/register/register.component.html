<h3 class="offset-sm-5">Register</h3>
<div class="row">
    <!-- {{newUser | json}} -->
    <form class="p-3 offset-sm-2 col-sm-8">
        <!-- <p *ngIf="error" class="error">{{error}}</p> -->
        <ul *ngIf="error">
            <li *ngFor="let e of error" class="error">
                {{e | json}}
            </li>
        </ul>
        <div class="form-group row">
            <label for="first_name" class="col-sm-4 form-label">First Name</label>
            <input type="text" class="form-control col-sm-8" name="first_name" [(ngModel)]="newUser.first_name">
        </div>

        <div class="form-group row">
            <label for="last_name" class="col-sm-4 form-label">Last Name</label>
            <input type="text" class="form-control col-sm-8" name="last_name" [(ngModel)]="newUser.last_name">
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-4 form-label">Email</label>
            <input type="text" class="form-control col-sm-8" name="email" [(ngModel)]="newUser.email">
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-4 form-label">Password</label>
            <input type="password" class="form-control col-sm-8" name="password" [(ngModel)]="newUser.password">
        </div>

        <div class="form-group row">
            <label for="confirm_password" class="col-sm-4 form-label">Confirm Password</label>
            <input type="password" class="form-control col-sm-8" name="confirm_password" [(ngModel)]="newUser.confirm_password">
        </div>

        <button (click)="register_user()" class="btn btn-success float-right">Register</button>
    </form>
</div>
