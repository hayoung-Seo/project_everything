<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<div class="p-3">
  <div class="row">
      <h1 class="col-sm-10">All about your team</h1>
      <a href="" (click)="logoff()" class="col">Logoff</a>
  </div>

  <div class="mt-3">
    <span class="p-3 bg-info h3">{{favorite_team}}</span>

    <div class="main mt-3 p-3">
      <div class="row">
        <div class="col-sm-6">
          <div class="previous_game">Previous game score component</div>
          <div class="next_game">Next game component</div>
          <div class="latest_news">
            Latest News component
            <app-latestnews></app-latestnews>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="live_chat">Live Chatting component</div>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-sm-6">
          <div class="data_visualization">Data Visualization component</div>
        </div>

        <div class="col-sm-6">
          <div class="twitter_data">Data from twitter component</div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
